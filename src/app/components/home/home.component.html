<!-- Filter componets filters the game -->
<!-- mat-form-field from angular material-->
<!-- mat-select creates a drop down text box, toholdon the different sorting options-->
<!-- mat-option are the different options for sorting games-->
<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
            panelClass="sort-select"
            [(ngModel)]="sort"
            (selectionChange)="searchGames(sort)"
        >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<!-- creates wrapper for games-->
<!-- 'games' div means there will be multiple games that it will hold-->
<!-- 'game' div formats each individual game in the overall 'games' div-->
<!-- thumb-container div will hold am image of the game if availabe(ngIf) -->
<!-- game description div will be underneatch thumbcontainer and it will show the game name, 
    and the platforms the games can be played-->
<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img
                    *ngIf="game.background_image"
                    src="{{ game.background_image }}"
                    alt="thumbnail"
                    class="game-thumbnail"
                />
            <p *ngIf="!game.background_image">No image</p>
            </div>
            <div class="game-description">
                <p class="game-name"> {{ game.name }}</p>
                <div class="game-platforms">
                    <img
                        *ngFor="let gamePlatform of game.parent_platforms"
                        class="game-platform"
                        src="assets/images/platforms/{{ gamePlatform.platform.slug }}.svg"
                        alt="{{ gamePlatform.platform.slug }}"
                    />
                </div>
            </div>
        </div>
    </ng-container>
</div>
